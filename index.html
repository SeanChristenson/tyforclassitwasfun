<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cave Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            padding: 20px;
        }
        h1 {
            color: #4CAF50; 
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 5px solid #333; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75); 
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50; 
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Cave Adventure!</h1>
    <img src="cave.jpg" alt="Cave Entrance">
    <div class="button-container">
        <button class="button" onclick="headInside()">Head inside</button>
        <button class="button" onclick="headHome()">Head home</button>
    </div>

    <script>
        function headInside() {
            window.location.href = "maze.html";
        }

        function headHome() {
            window.location.href = "win.html";
        }
    </script>
</body>
</html>
