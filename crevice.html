<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crevice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 5px solid #333;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Crevice</h1>
    <img src="crevice.jpg" alt="Crevice">
    <p>You found a small crevice that you think you could barely fit through. What do you want to do?</p>
    <div class="button-container">
        <button class="button" onclick="tryFit()">Try to fit through</button>
        <button class="button" onclick="headHome()">Head home</button>
    </div>

    <script>
        function tryFit() {
            window.location.href = "death.html";
        }

        function headHome() {
            window.location.href = "win.html";
        }
    </script>
</body>
</html>
