<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 5px solid #333;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049; 
        }
    </style>
</head>
<body>
    <h1>Riddle</h1>
    <img src="riddle.jpg" alt="Riddle">
    <p>I am taken from a mine, and shut up in a wooden case, from which I am never released, and yet I am used by almost every person. What am I?</p>
    <div class="button-container">
        <button class="button" onclick="wrongAnswer()">Gold</button>
        <button class="button" onclick="rightAnswer()">Graphite</button>
        <button class="button" onclick="wrongAnswer()">Coal</button>
    </div>

    <script>
        function rightAnswer() {
            window.location.href = "crevice.html";
        }

        function wrongAnswer() {
            window.location.href = "death2.html";
        }
    </script>
</body>
</html>
